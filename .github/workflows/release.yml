name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Universal App
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Package App
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          APP_PATH="build/WiFA-Universal/WiFA.app"
          ZIP_PATH="build/WiFA-${VERSION}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"
          shasum -a 256 "$ZIP_PATH" | awk '{print $1}' > "build/WiFA-${VERSION}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/WiFA-*.zip
            build/WiFA-*.sha256
